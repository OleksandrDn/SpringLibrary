<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres List</title>
</head>
<body>
<h1>Genres</h1>
<ul>
    <!-- Loop through the genres and display them -->
    <th:block th:each="genre : ${genres}">
        <li>
            <a th:href="@{/genres/{id}(id=${genre.id})}" th:text="${genre.name}">Genre Name</a>
        </li>
    </th:block>
</ul>
<a href="/">Home</a>
</body>
</html>
